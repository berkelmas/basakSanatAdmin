<mat-card>
  <mat-card-header>
    <mat-card-title>Atölye Düzenle</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="itemForm">
      <div class="row">
        <mat-form-field>
          <input matInput placeholder="Başlık" formControlName="title" />
        </mat-form-field>
      </div>

      <div class="row">
        <mat-form-field>
          <input matInput placeholder="Tarih" formControlName="date" />
        </mat-form-field>
      </div>

      <div class="row">
        <mat-form-field>
          <textarea
            matInput
            placeholder="Açıklama"
            formControlName="description"
          ></textarea>
        </mat-form-field>
      </div>

      <div align="end" class="mt-3">
        <button
          (click)="handleSubmit()"
          type="button"
          color="primary"
          mat-raised-button
        >
          Kaydet
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
