<mat-card>
  <mat-card-header class="d-flex justify-content-between align-items-center">
    <mat-card-title class="sezin-dark" style="font-weight: 400;">
      Tüm Burs Başvuruları
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="mat-elevation-z8">
      <table style="width: 100%;" mat-table [dataSource]="dataSource">
        <!-- name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>İsim</th>
          <td mat-cell *matCellDef="let scholarshipApplication">
            {{ scholarshipApplication.name }}
          </td>
        </ng-container>

        <!-- phone Column -->
        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef>Telefon</th>
          <td mat-cell *matCellDef="let scholarshipApplication">
            {{ scholarshipApplication.phone }}
          </td>
        </ng-container>

        <!-- email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let scholarshipApplication">
            {{ scholarshipApplication.email }}
          </td>
        </ng-container>

        <!-- scholarship Column -->
        <ng-container matColumnDef="scholarship">
          <th mat-header-cell *matHeaderCellDef>Burs</th>
          <td mat-cell *matCellDef="let scholarshipApplication">
            {{ scholarshipApplication.scholarshipName }}
          </td>
        </ng-container>

        <!-- message Column -->
        <ng-container matColumnDef="message">
          <th mat-header-cell *matHeaderCellDef>Mesaj</th>
          <td mat-cell *matCellDef="let scholarshipApplication">
            {{ scholarshipApplication.message }}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[20]"
        showFirstLastButtons
      ></mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
