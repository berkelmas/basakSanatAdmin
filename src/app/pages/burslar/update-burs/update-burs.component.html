<mat-card>
  <mat-card-header>
    <mat-card-title>Bursu Düzenle</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="itemForm">
      <div class="row">
        <mat-form-field>
          <input matInput placeholder="Başlık" formControlName="title" />
        </mat-form-field>
      </div>

      <div class="row">
        <mat-form-field>
          <input
            matInput
            placeholder="Kısa Açıklama"
            formControlName="summary"
          />
        </mat-form-field>
      </div>

      <div class="row">
        <div class="col-12 p-0">
          <ckeditor
            [editor]="Editor"
            data="<p>Burs İçeriği</p>"
            [config]="{
              language: 'tr',
              toolbar: [
                'heading',
                '|',
                'bold',
                'italic',
                'alignment',
                'fontColor',
                'strikethrough',
                'underline',
                'numberedList',
                'bulletedList',
                'indent',
                'outdent'
              ]
            }"
            (ready)="onReady($event)"
            formControlName="description"
          ></ckeditor>
        </div>
      </div>

      <div align="end" class="mt-3">
        <button
          (click)="handleSubmit()"
          type="button"
          mat-raised-button
          color="primary"
        >
          Kaydet
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
