<mat-card>
  <mat-card-header>
    <mat-card-title>Yeni Duyuru Oluştur</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="itemForm">
      <div class="row">
        <mat-form-field>
          <input matInput placeholder="Başlık" formControlName="title" />
        </mat-form-field>
      </div>

      <div class="row">
        <mat-form-field>
          <input
            matInput
            placeholder="Açıklama"
            formControlName="description"
          />
        </mat-form-field>
      </div>

      <div align="end">
        <button
          (click)="handleSubmit()"
          type="button"
          mat-raised-button
          color="primary"
        >
          Kaydet
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
